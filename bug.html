<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrect use of innerHTML with a variable that hasn't been declared
    document.getElementById("myDiv").innerHTML = myVariable; 
  </script>
</body>
</html>
